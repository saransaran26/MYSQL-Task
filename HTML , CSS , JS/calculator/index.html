<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box text-center">
                    <h1 id="input"></h1>
                    <input type="text" id="ans"><br><br>
                    <button type="button" class="btn btn-danger" onclick="c()">C</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="del()"><-</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('.')">.</button>
                    <button type="button" class="btn btn-dark ml-2 mul" onclick="display('*')">x</button><br><br>
                    <button type="button" class="btn btn-dark" onclick="display('7')">7</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('8')">8</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('9')">9</button>
                    <button type="button" class="btn btn-dark ml-2 div" onclick="display('/')">/</button><br><br>
                    <button type="button" class="btn btn-dark" onclick="display('4')">4</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('5')">5</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('6')">6</button>
                    <button type="button" class="btn btn-dark ml-2 sub" onclick="display('-')">-</button><br><br>
                    <button type="button" class="btn btn-dark" onclick="display('1')">1</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('2')">2</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display(3)">3</button>
                    <button type="button" class="btn btn-dark ml-2 add" onclick="display('+')">+</button><br><br>
                    <button type="button" class="btn btn-dark" onclick="display('0')">0</button>
                    <button type="button" class="btn btn-dark ml-2" onclick="display('00')">00</button>
                    <button type="button" class="btn btn-dark ml-2 equal" onclick="cal()">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
