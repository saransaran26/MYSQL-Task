<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-12">
                <h1>From Submission</h1>
                <form>
                    <div class="form-group firstname">
                      <label for="firstname">First Name*</label>
                      <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name*</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="address1">Address Line 1*</label>
                        <input type="text" class="form-control" id="address1">
                      </div>
                      <div class="form-group">
                        <label for="address1">Address Line 2*</label>
                        <input type="text" class="form-control" id="address2">
                      </div>
                      <div class="form-group">
                        <label for="validationTooltip05">Pincode</label>
                        <input type="text" class="form-control" id="validationTooltip05">
                        
                      </div>
                      <p>Gender</p>
                      <div class="custom-control custom-radio custom-control-inline form-group">
                        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input form-group">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline form-group">
                        <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input form-group">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                      </div>
                      <p>Choose Your Food
                        <br>(Select Atleast two)</p>
                    <div class="form-group form-check check1">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" id="check1">Chicken Briyani</label>
                    </div>
                    <div class="form-group form-check check2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2" id="check2">
                        <label class="form-check-label" for="exampleCheck2" id="check2">Parotta</label>
                      </div>
                      <div class="form-group form-check check3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck3" id="check3">
                        <label class="form-check-label" for="exampleCheck3" id="check3">Egg Fried Rice</label>
                      </div>
                      <div class="form-group form-check check4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck4" id="check4">
                        <label class="form-check-label" for="exampleCheck4" id="check4">Mutton Briyani</label>
                      </div>
                      <div class="form-group">
                        <label for="validationTooltip04">State</label>
                        <select class="custom-select" id="validationTooltip04">
                          <option selected disabled value="">Choose...</option>
                          <option>Tamilnadu</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="validationTooltip03" id="city">City</label>
                        <input type="text" class="form-control" id="validationTooltip03">
                        </div>
                    <button type="button" class="btn button" onclick="display()">Submit</button>
                  </form>
            </div>
            
            <div class="col-lg-7 col-md-7 col-12">
              <h1 class="mt-2 mb-4">Your Information</h1>
            <div class="table-responsive">
              <table class="table table-striped">
                  <thead style="background-color: aqua;">
                      <tr>
                        
                        <th scope="col">First Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Address Line 1</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                    
                        <td id="outputfirstname"></td>
                        <td id="outputlastname"></td>
                        <td id="outputaddress1"></td>
                      </tr>
                    </tbody>
              </table>
            </div>
            
            <div class="table-responsive">
              <table class="table table-striped">
                  <thead style="background-color: aqua;">
                      <tr>
                        
                        <th scope="col">Address Line 2</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Gender</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td id="outputaddress2"></td>
                        <td id="outputpincode"></td>
                        <td id="outputgender"></td>
                      </tr>
                    </tbody>
              </table>
            </div>
            
            <div class="table-responsive">
              <table class="table table-striped">
                  <thead style="background-color: aqua;">
                      <tr>
                        
                        <th scope="col">Choice of Food</th>
                        <th scope="col">State</th>
                        <th scope="col">City</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td id="outputfood"></td>
                        <td id="outputstate"></td>
                        <td id="outputcity"></td>
                      </tr>
                    </tbody>
              </table>
            </div>
          </div> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
